    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="/assets/css/style.css">

    <body class="demo flat-demo">
        <main>
            <div class="container py-1">
                <section class="row">
                    <div class="col-md-12">
                    </div>
                </section>
                <section class="d-flex justify-content-between" id="examples">
                    <div>
                        <h6 class="text-uppercase">Style</h6>
                        <div class="btn-group style-group m-b-1">

                            <button class="btn btn-outline-secondary active">Navbar</button>
                            <button class="btn btn-outline-secondary">Off canvas</button>
                        </div>
                    </div>
                    <div>
                        <h6 class="text-uppercase">Color</h6>
                        <div class="btn-group color-group">
                            <button class="btn btn-outline-secondary active">Default</button>
